version: '2.1'

services:
  localstack:
    image: localstack/localstack:0.13.3
    ports:
      - "4566:4566" # localstack
    environment:
      - SERVICES=s3,sqs,redshift
      - DEBUG=${DEBUG- }
      - DATA_DIR=${DATA_DIR- }
      - PORT_WEB_UI=${PORT_WEB_UI- }
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "${PWD}/test/ls_tmp:/tmp/localstack"
